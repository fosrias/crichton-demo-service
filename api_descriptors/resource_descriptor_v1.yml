id: DRDs
doc: Describes the semantics, states and state transitions associated with DRDs.
links:
  profile: DRDs
  help: Things/DRDs

semantics:
  total_count:
    doc: The total count of DRDs.
    href: http://alps.io/schema.org/Integer
    sample: 1
  items:
    doc: An array of embedded DRD resources.
    href: http://alps.io/schema.org/Array
    embed: multiple-optional
  uuid:
    doc: The UUID of the DRD.
    href: http://alps.io/schema.org/Text
    sample: 007d8e12-babd-4f2c-b01e-8b5e2f749e1b           
  name:
    doc: The name of the DRD.
    href: http://alps.io/schema.org/Text
  status:
    doc: How is the DRD.
    href: http://alps.io/schema.org/Text
  old_status:
    doc: How was the DRD before the last change
    href: http://alps.io/schema.org/Text
    sample: renegade
  kind:
    doc: What kind is it.
    href: http://alps.io/schema.org/Text
    sample: standard
  size:
    doc: How large it is
    href: http://alps.io/schema.org/Text
    sample: medium
  leviathan_uuid:
    doc: The UUID of the creator Leviathan.
    href: http://alps.io/schema.org/Text
    sample: 007d8e12-babd-4f2c-b01e-8b5e2f749e1b
  built_at:
    doc: When the DRD was constructed.
    href: http://alps.io/schema.org/DateTime
    sample: 2013-03-20T00:00:00+00:00
  leviathan:
    doc: The associated Leviathan resource.
    href: http://alps.io/schema.org/Thing/Leviathan
    embed: single-optional
  location:
    doc: The area the DRD is currently in
    href: http://alps.io/schema.org/Text
    sample: moya
  location_detail:
    doc: Exactly where in the location the DRD currenlty is
    href: http://alps.io/schema.org/Text
    sample: outside
  leviathan_email:
    doc: The Leviathan respond to email.
    href: http://alps.io/schema.org/Text
    sample: joe@grumpycat.org
  leviathan_uuid:
    doc: The UUID of the creator Leviathan.
    href: http://alps.io/schema.org/Text
    sample: 1234-5678-9abc-def1
  destroyed:
    doc: This DRD has been destroyed
    href: http://alps.io/schema.org/Boolean
    sample: false
  leviathan_health_points:
    doc: The health points of Leviathan.
    href: http://alps.io/schema.org/Integer

extensions:
  _name: &name
    field_type: text
    sample: drdname
  _create_name: &_name
    validators:
      - required
      - maxlength: 50
  _update_name: &_name
    validators:
      - required

safe:
  list:
    doc: Returns a list of DRDs.
    name: self
    rt: drds
  search:
    doc: Returns a list of DRDs that satisfy the search term.
    rt: drds
    parameters:
      - href: name
        ext: _name
  show:
    doc: Shows a particular DRD.
    name: self
    rt: drd
  leviathan-link:
    name: leviathan
    doc: A reference to the Leviathan the DRD works on.
    embed: true
    rt: http://alps.io/schema.org/Leviathan#leviathan
  repair-history:
    doc: A reference to the list of historical repairs performed.
    embed: true
    rt: http://alps.io/schema.org/Repairs#history

idempotent:
  activate:
    doc: Activates a DRD if it is deactivated.
    rt: drd
  deactivate:
    doc: Deactivates a DRD if it is activated.
    rt: drd
  delete:
    doc: Drops a DRD out an air-lock.
    rt: none
  update:
    doc: Updates a DRD.
    rt: none
    links:
      profile: DRDs#update
      help: forms/update
    semantics:
      - href: name
        ext: _update_name
      - href: status
        sample: renegade
        field_type: select
        validators:
          - required
        options:
          id: drd_status_options
          hash: 
            active: activated
            inactive: deactivated
            unknown: renegade
      - href: old_status
        field_type: select
        validators: 
          - required
        options:
          href: DRDs#drd_status_options
      - href: kind
        field_type: select
        options:
          list:
            - standard
            - sentinel
      - href: size
        field_type: text
        options:
          list:
            - big
            - small
      - href: location
        field_type: select
        options:
          external:
            source: location_options
      - href: location_detail
        field_type: select
        options:
          external:
            source: http://crichton.example.com/drd_location_detail_list#items
            target: location_detail_id
            prompt: location_detail_text
      - href: destroyed
        field_type: boolean

unsafe:
  create:
    doc: Creates a DRD.
    rt: drd
    links:
      profile: DRDs#create
      help: Forms/create
    href: update
    parameters:
      - href: name
        ext: _create_name
      - href: leviathan_uuid
        field_type: text
      - href: leviathan_health_points
        field_type: number
        validators:
          - required
          - min: 0
          - max: 100
        sample: 42
      - href: leviathan_email
        field_type: email
        validators:
          - required
          - pattern: "^.+@.+$"

resources:
  drds:
    doc: A list of DRDs
    links:
      profile: drds
      help: docs/drds
    descriptors:
      - href: total_count
      - href: items
      - href: list
      - href: search
      - href: create
    states:
      collection:
        doc: The entry point state for interacting with DRDs.
        transitions:
          list:
            name: self
            location: entry
            next:
              - collection
          search:
            next:
              - navigation
          create:
            conditions:
              - can_create 
              - can_do_anything
            next:
              - activated
              - error   
      navigation:
        doc: Represents a filtered list of DRDs.
        transitions:
          search:
            name: self
            next:
              - navigation
          create:
            conditions:
              - can_create 
              - can_do_anything
            next:
              - activated
              - error 
  drd:
    doc: Diagnostic Repair Drones or DRDs are small robots that move around Leviathans. They are built by a Leviathan as it grows.
    links:
      profile: drd
    descriptors:
      - href: name
      - href: uuid
      - href: status
      - href: old_status
      - href: kind
      - href: size
      - href: built_at
      - href: leviathan_uuid
      - href: leviathan
      - href: location_detail
      - href: location
      - href: destroyed
      - href: show
      - href: activate
      - href: deactivate
      - href: leviathan-link
      - href: repair-history
      - href: update
      - href: delete
    states:
      activated:
        doc: The default state of a DRD.
        transitions:
          show:
            name: self
            next:
              - activated
          deactivate:
            conditions:
              - can_deactivate 
              - can_update 
              - can_do_anything
            next:
             - deactivated
          delete:
            conditions:
              - airlock_open 
              - can_delete 
              - can_do_anything
            next:
              - deleted
          update:
            conditions:
              - can_update 
              - can_do_anything
            next:
              - activated
          leviathan-link:
            name: leviathan
            next:
              - location: http://alps.io/schema.org/Thing
          repair-history:
            conditions:
              - can_repair
            next:
              - location: http://alps.io/schema.org/WarrantyPromise
      deactivated:
        doc: The DRD is shut down.
        transitions:
          show:
            name: self
            next:
              - deactivated
          activate:
            conditions:
              - can_activate 
              - can_update 
              - can_do_anything
            next:
             - activated
          update:
            conditions:
              - can_update 
              - can_do_anything
            next:
              - deactivated
          delete:
            conditions:
              - airlock_open 
              - can_delete 
              - can_do_anything
            next:
              - deleted
          leviathan-link:
            name: leviathan
            next:
              - location: http://alps.io/schema.org/Thing
      deleted:
        doc: The DRD is now free-floating in space.
        location: exit
      error:
        doc: An error has occured.
        location: http://alps.io/schema.org/Error

media_types:
  - application/json
  - application/hal+json
  - application/vnd.hale+json
  - text/html

protocols:
  http:
    list:
      uri: drds
      entry_point: drds # Indicates this endpoint is a resource entry point for the protocol.
      method: GET
      content_types:
        - application/json
        - application/hal+json
        - application/xhtml+xml
      headers:
        - Content-Type
        - ETag
      status_codes:
        200:
          description: OK
          notes:
            - We have processed your request and returned the data you asked for.
      slt: &slt1
        99th_percentile: 100ms
        std_dev: 25ms
        requests_per_second: 50
    search:
      uri: drds
      method: GET
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        200:
          description: OK
      slt: &slt2
        99th_percentile: 250ms
        std_dev: 50ms
        requests_per_second: 25
    create:
      uri: drds
      method: POST
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        201:
          description: Created
        403:
          description: Permission denied
      slt: *slt2
    show:
      uri: drds/{uuid}
      method: GET
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        200:
          description: OK
      slt: *slt1
    activate:
      uri: drds/{uuid}/activate
      method: PUT
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        200:
          description: OK
      slt: *slt1
    deactivate:
      uri: drds/{uuid}/deactivate
      method: PUT
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        200:
          description: OK
      slt: *slt1
    update:
      uri: drds/{uuid}
      method: PUT
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        200:
          description: Updated
      slt: *slt2
    delete:
      uri: drds/{uuid}
      method: DELETE
      content_types:
        - application/json
        - application/hal+json
      headers:
      status_codes:
        200:
          description: Deleted
        403:
          description: Permission denied
      slt: *slt1
    leviathan-link:
      uri_source: leviathan_url
      method: GET
    repair-history:
      uri_source: repair_history_url

routes:
  drds:
    list: &list
      controller: drds_controller
      action: index
    search: *list
    create: 
      controller: drds_controller
      action: create
  drd:
    show: 
      controller: drds_controller
      action: show
    update: 
      controller: drds_controller
      action: update
    delete: 
      controller: drds_controller
      action: update